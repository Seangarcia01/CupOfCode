<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Website</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <navbar class="navbar">
        <div class="nav-left">
            <div class="nav-logo">
                <img src="images/.png" alt="Logo">
            </div>
            <div class="location">
                <p class="location-supertext">
                    Deliver to
                </p>
                <div class="location-icon-subtext">
                    <i class="location-icon">
                        <img src="images/.png" alt="Location Icon">
                    </i>
                    <p class="location-subtext">
                        Philippines
                    </p>
                </div>
            </div>
        </div>

        <div class="nav-center">
            <select class="navbar-dropdown-search">
                <option value="all">All</option>
                <option value="all-departments">All Departments</option>
                <option value="arts-&-crafts">Arts & Crafts</option>
                <option value="automotive">Automotive</option>
                <option value="baby">Baby</option>
                <option value="beauty-&-personal-care">Beauty & Personal Care</option>"
                <option value="baby">Baby</option>
                <option value="books">Books</option>
                <option value="boys-fashion">Baby</option>
                <option value="computers">Computers</option>
                <option value="deals">Deals</option>
                <option value="digital-music">Digital Music</option>
                <option value="electronics">Electronics</option>
                <option value="girls-fashion">Girl's Fashion</option>
                <option value="health-&-household">Health & Household</option>
                <option value="home-&-kitchen">Home & Kitchen</option>
                <option value="industrial-&-scientific">Industrial & Scientific</option>
                <option value="luggage">Luggage</option>
                <option value="mens-fashion">Men's Fashion</option>
                <option value="movies-&-tv">Movies & TV</option>
                <option value="music-&-cds">Music & CDs</option>
                <option value="pet-supplies">Pet Supplies</option>
                <option value="prime-video">Prime Video</option>
                <option value="software">Software</option>
                <option value="sports-&-outdoors">Sports & Outdoors</option>
                <option value="tools-&-home-improvement">Tools & Home Improvement</option>
                <option value="toys-&-games">Toys & Games</option>
                <option value="videogames">Video Games</option>
                <option value="womens-fashion">Women's Fashion</option>
            </select>
            <input type="text" class="navbar-search-box" placeholder="Search Amazon">
            <div class="search-icon">
                <img src="images/.png" alt="Search Icon">
            </div>
        </div>

        <div class="nav-right">
            <div class="language-option">
                <div class="flag">
                    <img src="images/.png" alt="Flag">
                </div>
            </div>
            <select class="select-language">
                <option value="en">EN</option>
                <option value="es">ES</option>
                <option value="fr">FR</option>
                <option value="de">DE</option>
                <option value="zh">ZH</option>
                <option value="jp">JP</option>
            </select>
        </div>
    </navbar>
</body>
</html>
